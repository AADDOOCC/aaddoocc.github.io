<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Firma</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Moja Firma</h1>
        <nav>
            <ul>
                <li><a href="#onas">O nás</a></li>
                <li><a href="#sluzby">Služby</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="onas">
        <h2>O nás</h2>
        <p>Tu bude krátky popis vašej firmy.</p>
    </section>

    <section id="sluzby">
        <h2>Naše služby</h2>
        <p>Popis služieb, ktoré ponúkate.</p>
    </section>

    <section id="kontakt">
        <section id="kontakt">
            <h2>Kontakt</h2>
            <p>Email: info@mojafirma.sk</p>
            <p>Telefón: +421 900 123 456</p>
        
            <form id="contactForm">
                <label for="name">Meno:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Správa:</label>
                <textarea id="message" name="message" required></textarea>
        
                <button type="submit">Odoslať</button>
            </form>
        
            <p id="formMessage" style="color: green; display: none;">Správa bola úspešne odoslaná!</p>
            
        </section>
        
    </section>

</body>
</html>
